    <h1>Aula 5</h1>
    <div class="box">
        <label for="mes">Escolha um numero</label><br><br>
        <input placeholder="Numero de 1 ao 12" type="number" name="mes" id="mes"><br> <br>
        <input type="button" onclick="mes(document.getElementById('mes').value)" value="Enviar"><br>
        <p id="mes1"></p><hr>
    </div>

    <div class="box">
        <label for="senac">Paciente:</label>
        <select id="senac" name="senac">

            <option value="a">A</option>
            <option value="pa">PA</option>
            <option value="na">NA</option>
        </select><br><br>
        <input type="button" onclick="senac(document.getElementById('senac').value)" value="Enviar"><br>
        <p id="senac1"></p><hr>
    </div>
    
    <div class="box">
        <label for="contagem">10 a 0 </label><br><br>

    <div class="box">

        <input type="button" value="Enviar" onclick="tabuada()" class="botao">
        <p id="tabuada"></p><hr>
    </div>

    <div class="box">
        <label for="i">Contagem</label><br><br>
        <input placeholder="Insira um numero" type="number" id="i" name="i"><br><br>
        <input type="button" onclick="contagem1()" value="Começar">

    <div class="box">
