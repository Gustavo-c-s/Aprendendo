<body>

    <h1>Aula 2 </h1>

        <h><b>Adição + </b></h><br>
        <label for="x">Numero:</label><br>

        <label for="y">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="y" name="y"><br><br>
        <input type="button" onclick="somar()" value="Calcular"><br><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>Subtração - </b></h><br>
        <label for="a">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="a" name="a"><br><br>
        <label for="b">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="b" name="b"><br><br>
        <input type="button" onclick="somar1()" value="Calcular"><br><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>Multiplica * </b></h> <br>
        <label for="d">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="d" name="d"><br><br>
        <label for="e">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="e" name="e"><br><br>
        <input type="button" onclick="somar2()" value="Calcular"><br><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>Divição / </b></h> <br>
        <label for="g">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="g" name="g"><br><br>
        <label for="h">Numero:</label><br>
        <input placeholder="Digite um numero." type="number" id="h" name="h"><br><br>
        <input type="button" onclick="somar3()" value="Calcular"><br><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>AO²</b></h><br>

        <input placeholder="Digite um numero." type="number" id="w" name="w"><br><br>
        <input type="button" onclick="somar4()" value="Calcular"><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>Registro:</b></h><br>
        <label for="name">Seu nome:</label><br>
        <input placeholder="Seu nome completo." type="text" id="name" name="name"><br><br>
        <input type="button" onclick="text()" value="Enviar"><br><br>
        <hr>
    </div>

    <div class="box">
        <h><b>Sua idade em 2030.</b></h> <br>
        <label for="l">Ano:</label><br>

        <input type="button" onclick="somar5()" value="Enviar"><br><br>
